<body class="js">
    <!-- Header -->
    <header class="header shop">
        <!-- End Topbar -->
        <div class="middle-inner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-12">
                        <!-- Logo -->
                        <div class="logo">
                            <a href="index.html"><img src="images/logo.png" alt="logo" /></a>
                        </div>
                        <!--/ End Logo -->
                        <!-- Search Form -->
                        <div class="search-top">
                            <div class="top-search">
                                <a href="#"><i class="ti-search"></i></a>
                            </div>
                            <!-- Search Form -->
                            <div class="search-top">
                                <form class="search-form">
                                    <input type="text" placeholder="Search here..." name="search" />
                                    <button value="search" type="submit" name="btnAction">
                      <i class="ti-search"></i>
                    </button>
                                </form>
                            </div>
                            <!--/ End Search Form -->
                        </div>
                        <!--/ End Search Form -->
                        <div class="mobile-nav"></div>
                    </div>
                    <div class="col-lg-6 col-md-7 col-12">
                        <div class="search-bar-top">
                            <div class="search-bar">
                                <form>
                                    <input name="search" placeholder="Search Products Here....." type="search" />
                                    <button class="btnn"><i class="ti-search"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-3 col-12">
                        <div class="right-bar">
                            <!-- Search Form -->
                            <div class="sinlge-bar shopping">
                                Welcome <span class="session-user">Trung Tín</span>,</a>
                            </div>
                            <div class="sinlge-bar log-btn">

                        </div>


                        <!--/ End Shopping Item -->
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </header>

    <div class="update-product-container container p-0">
        <h3>Update Product</h3>
        <div class="admin-product-wrapper">
            <div class="product-attr">
                <div class="product-header">Product ID</div>
                <div class="product-input"><input type="text" readonly value="1"></div>
            </div>
            <div class="product-attr">
                <div class="product-header">Product Name</div>
                <div class="product-input"><input type="text" value="Sữa tươi Vinamilk"></div>
            </div>
            <div class="product-attr">
                <div class="product-header">Image</div>
                <div class="product-input pi-img">
                    <img class="product-img-thumb" id="img-thumb" src="https://www.moby.com.vn/data/bt7/sua-tuoi-tiet-trung-vinamilk-100-co-duong-180ml-thung-48-hop-1_1623398664.jpg" alt="" >
                    <input type="file" onchange="readURL(this);">
                </div>
            </div>
            <div class="product-attr">
                <div class="product-header">Price</div>
                <div class="product-input"><input type="number"  value="10000"></div>
            </div>
            <div class="product-attr">
                <div class="product-header">In Stock</div>
                <div class="product-input"><input type="number" value="12"></div>
            </div>
            <div class="product-attr">
                <div class="product-header">Category</div>
                <div class="product-input">
                    <select name="" id="">
                        <option value="1" selected>Milk</option>
                        <option value="2">Carb</option>
                        <option value="3">Vegie</option>
                    </select>
                </div>
            </div>
            <div class="product-attr">
                <div class="product-header">Import Date</div>
                <div class="product-input"><input type="date" value="2022-01-01"></div>
            </div>
            <div class="product-attr">
                <div class="product-header">Expiry Date</div>
                <div class="product-input"><input type="date" value="2022-03-01"></div>
            </div>
        </div>
        <div class="update-product-btn">
            UPDATE PRODUCT
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>

<body class="js">
    <!-- Header -->
    <header class="header shop">
        <!-- End Topbar -->
        <div class="middle-inner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-12">
                        <!-- Logo -->
                        <div class="logo">
                            <a href="index.html"><img src="images/logo.png" alt="logo" /></a>
                        </div>
                        <!--/ End Logo -->
                        <!-- Search Form -->
                        <div class="search-top">
                            <div class="top-search">
                                <a href="#"><i class="ti-search"></i></a>
                            </div>
                            <!-- Search Form -->
                            <div class="search-top">
                                <form class="search-form">
                                    <input type="text" placeholder="Search here..." name="search" />
                                    <button value="search" type="submit" name="btnAction">
                      <i class="ti-search"></i>
                    </button>
                                </form>
                            </div>
                            <!--/ End Search Form -->
                        </div>
                        <!--/ End Search Form -->
                        <div class="mobile-nav"></div>
                    </div>
                    <div class="col-lg-6 col-md-7 col-12">
                        <div class="search-bar-top">
                            <div class="search-bar">
                                <form>
                                    <input name="search" placeholder="Search Products Here....." type="search" />
                                    <button class="btnn"><i class="ti-search"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-3 col-12">
                        <div class="right-bar">
                            <!-- Search Form -->
                            <div class="sinlge-bar">
                                <a href="login.html" class="single-icon"><i class="fa fa-user-o" aria-hidden="true"></i>
					LOGIN</i
                  ></a>
                            </div>

                            <div class="sinlge-bar shopping">
                                <a href="cart.html" class="single-icon"><i class="ti-bag"></i>
                    <span class="total-count">2</span></a>

                            </div>
                        </div>


                        <!--/ End Shopping Item -->
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </header>
    <div id="detail">
        <div class="detail-img">
            <img src="https://www.moby.com.vn/data/bt7/sua-tuoi-tiet-trung-vinamilk-100-co-duong-180ml-thung-48-hop-1_1623398664.jpg" alt="">
        </div>
        <div class="detail-info">
            <h2>Sữa tươi Vinamilk</h2>
            <p><span>Giá: </span>10.000vnd</p>
            <p> <span>Loại: </span>Sữa</p>
            <p><span>Ngày Sản Xuất: </span>01-01-2022</p>
            <p><span>Hạn Sử dụng: </span>01-03-2022</p>
            <p><span>Số lượng: </span> 12</p>

            <form action="" class="buy-form">
                <div class="counter">
                    <span class="down" onClick='decreaseCount(event, this)'>-</span>
                    <input type="text" value="0">
                    <span class="up" onClick='increaseCount(event, this)'>+</span>
                </div>
                <button class="ghost" id="addToCart">Thêm vào giỏ</button>
            </form>

        </div>

    </div>

    <script src="scripts/main.js"></script>

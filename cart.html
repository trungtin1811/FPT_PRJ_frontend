<!DOCTYPE html>
<html lang="zxx">

<head>
    <!-- Meta Tag -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="copyright" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Title Tag  -->
    <title>Eshop - eCommerce HTML5 Template.</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <!-- Web Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet" />

    <!-- StyleSheet -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- Table -->
    <link rel="stylesheet" href="table.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.css" />
    <!-- Fancybox -->
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <!-- Themify Icons -->
    <link rel="stylesheet" href="css/themify-icons.css" />

    <link rel="stylesheet" href="style.css" />
</head>

<body class="js">
    <!-- Header -->
    <header class="header shop">
        <!-- End Topbar -->
        <div class="middle-inner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-12">
                        <!-- Logo -->
                        <div class="logo">
                            <a href="index.html"><img src="images/logo.png" alt="logo" /></a>
                        </div>
                        <!--/ End Logo -->
                        <!-- Search Form -->
                        <div class="search-top">
                            <div class="top-search">
                                <a href="#"><i class="ti-search"></i></a>
                            </div>
                            <!-- Search Form -->
                            <div class="search-top">
                                <form class="search-form">
                                    <input type="text" placeholder="Search here..." name="search" />
                                    <button value="search" type="submit" name="btnAction">
                      <i class="ti-search"></i>
                    </button>
                                </form>
                            </div>
                            <!--/ End Search Form -->
                        </div>
                        <!--/ End Search Form -->
                        <div class="mobile-nav"></div>
                    </div>
                    <div class="col-lg-6 col-md-7 col-12">
                        <div class="search-bar-top">
                            <div class="search-bar">
                                <form>
                                    <input name="search" placeholder="Search Products Here....." type="search" />
                                    <button class="btnn"><i class="ti-search"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-3 col-12">
                        <div class="right-bar">
                            <!-- Search Form -->
                            <div class="sinlge-bar">
                                <a href="login.html" class="single-icon"><i class="fa fa-user-o" aria-hidden="true"></i>
					LOGIN</i
                  ></a>
                            </div>

                            <div class="sinlge-bar shopping">
                                <a href="#" class="single-icon"><i class="ti-bag"></i>
                    <span class="total-count">2</span></a>

                            </div>
                        </div>


                        <!--/ End Shopping Item -->
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </header>
    <div class="cart-wrapper container p-0">
        <h3>Your Cart</h3>
        
        <div class="cart cart-items">
            <div class="cart-item row mx-0">
                <div class="cart-item-img col-2">
                    <img src="https://www.moby.com.vn/data/bt7/sua-tuoi-tiet-trung-vinamilk-100-co-duong-180ml-thung-48-hop-1_1623398664.jpg" alt="">
                </div>
                <div class="cart-item-info col-4">
                    <div class="item-info-name">Sữa tươi Vinamilk</div>
                    <div class="item-info-price"><span class="caption">Price: </span>10.000 <span class="currency">vnd</span></div>
                    <div class="item-info-id"><span class="caption">ID: </span>MLK-01</div>
                </div>
                <div class="cart-item-quantity col-2">
                    <div class="item-quantity">
                        <div class="input-group">
                            <div class="quantity-ctrl minus" onClick='decreaseCount(event, this)'>-</div>
                            <input class="input-quantity" type="number" name="" id="" value="1">
                            <div class="quantity-ctrl plus" onClick='increaseCount(event, this)'>+</div>
                        </div>
                    </div>
                </div>
                <div class="cart-item-subtotal col-4">
                    <div class="item-subtotal">10.000 <span class="currency">vnd</span></div>
                    <div class="cart-item-action">
                        <div class="cart-remove-btn">
                            <i class="fa fa-trash-o"></i>
                            REMOVE
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-item row mx-0">
                <div class="cart-item-img col-2">
                    <img src="https://www.moby.com.vn/data/bt7/sua-tuoi-tiet-trung-vinamilk-100-co-duong-180ml-thung-48-hop-1_1623398664.jpg" alt="">
                </div>
                <div class="cart-item-info col-4">
                    <div class="item-info-name">Sữa tươi Vinamilk</div>
                    <div class="item-info-price"><span class="caption">Price: </span>10.000 <span class="currency">vnd</span></div>
                    <div class="item-info-id"><span class="caption">ID: </span>MLK-01</div>
                </div>
                <div class="cart-item-quantity col-2">
                    <div class="item-quantity">
                        <div class="input-group">
                            <div class="quantity-ctrl minus" onClick='decreaseCount(event, this)'>-</div>
                            <input class="input-quantity" type="number" name="" id="" value="1">
                            <div class="quantity-ctrl plus" onClick='increaseCount(event, this)'>+</div>
                        </div>
                    </div>
                </div>
                <div class="cart-item-subtotal col-4">
                    <div class="item-subtotal">10.000 <span class="currency">vnd</span></div>
                    <div class="cart-item-action">
                        <div class="cart-remove-btn">
                            <i class="fa fa-trash-o"></i>
                            REMOVE
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="order-subtotal-wrapper row">
                <div class="order-subtotal-header col-9">
                    Order Sub-total:<br>
                    <span class="item-count">2 item(s)</span>
                </div>
                <div class="order-subtotal col-3">20.000 <span class="currency">vnd</span></div>
                <div class="check-out-btn"><a href="">CHECK OUT</a></div>
            </div>

        </div>

    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
